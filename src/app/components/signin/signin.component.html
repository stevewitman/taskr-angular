
<div class="col-sm-6 col-sm-offset-3 col-xs-12">
  <div class="well">
    <form #formData='ngForm' (ngSubmit)="onSubmit(formData)" class="form-horizontal">
      <fieldset>
        <legend>
        <div class="form-group">
          <div class="col-md-9 col-md-offset-3">Sign In</div>
        </div>
        </legend>
        <div class="form-group">
          <label for="inputEmail" class="col-md-3 control-label">Email</label>
          <div class="col-md-9">
            <input type="text" placeholder="Email address" (ngModel)="email" name="email" class="form-control" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-md-3 control-label">Password</label>
          <div class="col-md-9">
            <input type="password" placeholder="Password" (ngModel)="password" name="password" class="form-control" required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-9 col-md-offset-3">
            <button routerLink="/splash" id="goback" class="btn btn-default">Cancel</button>
            <button type="submit" [disabled]="!formData.valid" class="btn btn-primary">Log In</button>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-9 col-md-offset-3">
            <a routerLink="/signup" class="alc">Don't have an account?</a>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
